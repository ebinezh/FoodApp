      </section>

    <div class="container contact">
      <h1 claas="heading"></h1>
      <section>
        <div class="row">
          <form action="" method="post">
            <h3>Feedback</h3>
            <input
              type="text"
              name="name"
              required
              maxlength="50"
              placeholder="enter your name"
              class="box"
            />
            <input
              type="email"
              name="email"
              required
              maxlength="50"
              placeholder="enter your email"
              class="box"
            />
            <input
              type="number"
              name="number"
              required
              maxlength="10"
              min="0"
              max="9999999999"
              placeholder="enter your number"
              class="box"
            />
            <textarea
              name="message"
              class="box"
              required
              maxlength="1000"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="send message" name="send" class="btn" />
          </form>
        </div>
        <div class="grid">
          <div class="box">
            <i class="fas fa-phone"></i>
            <h3>phone number</h3>
            <a href="tel:9876543210">+987-654-3210</a>
            <a href="tel:9182736450">+919-273-6450</a>
          </div>
          <div class="box">
            <i class="fas fa-envelope"></i>
            <h3>email address</h3>
            <a href="mailto:dearyoutube@gmail.com">dearyoutube@gmail.com</a>
            <a href="ebinezhebi@gmail.com">ebinezhebi@gmail.com</a>
          </div>
          <div class="box">
            <i class="fas fa-map-marker-alt"></i>
            <h3>office address</h3>
            <a href="#">f-4 8/210 lotus avenue street america </a>
          </div>
        </div>

          reserved !
        </div>
      </section>
    </div>
